[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[dev]
  framework = "#custom"
  command = "react-scripts start"
  targetPort = 3000
  port = 8888
  publish = "build"
  functions = "netlify/functions"
  autoLaunch = true

